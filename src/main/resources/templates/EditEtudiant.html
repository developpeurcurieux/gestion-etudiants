<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Liste des etudiants</title>
        <link rel="stylesheet" type="text/css"  
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" 
              th:href="@{/css/myStyle.css}" />
    </head>
        
    <body>
        <div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
            <div class="panel panel-default ">
                <div class="panel-heading">Saisie d'un Ã©tudiant</div>
                <div class="panel-body">
                    <form th:action="@{updateEtudiant}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
                         <div class="form-group">
                            <label class="control-label">ID</label>
                            <input  type="text" th:field="*{id}" class="form-control" />
                            <span th:errors="*{id}"></span>
                        </div>                      
                        
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input  type="text" th:field="*{nom}" class="form-control" />
                            <span th:errors="*{nom}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date Naissance</label>
                            <input  type="date" th:field="*{dateNaissance}" class="form-control" />
                            <span th:errors="*{dateNaissance}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input  type="text" th:field="*{email}" class="form-control" />
                            <span th:errors="*{email}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Photo</label>
                            <input  type="file" name="picture" class="form-control" />
                               <img th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100" class="img-rounded"/>
                            <span th:errors="*{photo}"></span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
                
        </div> 
    </body>
</html>
